apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kairos-upgrades
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fam-melcher/homelab-argocd.git
    targetRevision: main
    path: ops/kairos/k3s/upgrades
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
