apiVersion: v1
kind: Pod
metadata:
  name: alpine-sleeper
  namespace: non-existent-namespace
  labels:
    app: alpine-sleeper
    component: test
spec:
  containers:
  - name: alpine
    image: alpine:latest
    command: [ "sleep", "86400" ]
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi
  securityContext:
    runAsUser: 0
    runAsNonRoot: false
