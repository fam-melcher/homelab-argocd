apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodeops.operator.kairos.io
spec:
  group: operator.kairos.io
  names:
    kind: NodeOp
    plural: nodeops
    singular: nodeop
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              nodeSelector:
                type: object
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
              image:
                type: string
              command:
                type: array
                items:
                  type: string
              hostMountPath:
                type: string
              cordon:
                type: boolean
              drainOptions:
                type: object
                properties:
                  enabled:
                    type: boolean
                  force:
                    type: boolean
                  gracePeriodSeconds:
                    type: integer
                  ignoreDaemonSets:
                    type: boolean
                  deleteEmptyDirData:
                    type: boolean
                  timeoutSeconds:
                    type: integer
              rebootOnSuccess:
                type: boolean
              concurrency:
                type: integer
              stopOnFailure:
                type: boolean
          status:
            type: object
            properties:
              phase:
                type: string
              message:
                type: string
              nodeStatus:
                type: object
                additionalProperties:
                  type: object
