apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine-sleep
  labels:
    app: alpine-sleep
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine-sleep
  template:
    metadata:
      labels:
        app: alpine-sleep
        version: v1
    spec:
      containers:
      - name: alpine
        image: alpine:latest
        command: [ "sleep" ]
        args: [ "86400" ] # Sleep for 24 hours
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
