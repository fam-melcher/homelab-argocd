name: Validate Bootstrap Manifests

on:
  pull_request:
    branches:
      - main
    paths:
      - "bootstrap/**"
      - "argocd/**"
      - "ops/**"
      - ".github/workflows/validate-bootstrap.yml"

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    name: Static Analysis

    outputs:
      has_changes: ${{ steps.changed-files.outputs.has_changes }}
      changed_files: ${{ steps.changed-files.outputs.changed_files }}

      yamllint_status: ${{ steps.yamllint.outputs.yamllint_status }}
      yamllint_summary: ${{ steps.yamllint.outputs.yamllint_summary }}
      yamllint_artifact: ${{ steps.yamllint.outputs.yamllint_artifact }}

      kubeconform_status: ${{ steps.kubeconform.outputs.kubeconform_status }}
      kubeconform_summary: ${{ steps.kubeconform.outputs.kubeconform_summary }}
      kubeconform_artifact: ${{ steps.kubeconform.outputs.kubeconform_artifact }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed YAML files (vs base branch)
        id: changed-files
        shell: bash
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          set -euo pipefail

          base="${BASE_REF:-main}"
          git fetch --no-tags --prune origin "+refs/heads/${base}:refs/remotes/origin/${base}"
          git rev-parse --verify "refs/remotes/origin/${base}" >/dev/null

          changed="$(
            git diff --name-only --diff-filter=ACMRT "origin/${base}...HEAD" -- \
              'bootstrap/**' \
              'argocd/**' \
              'ops/**' \
            | grep -E '\.(ya?ml)$' \
            || true
          )"

          {
            echo "changed_files<<EOF"
            printf '%s\n' "$changed"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          if [ -z "$changed" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Render kustomize outputs (for linting/validation)
        id: render
        if: steps.changed-files.outputs.has_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail

          bootstrap_out="$RUNNER_TEMP/rendered-bootstrap.yaml"
          argocd_out="$RUNNER_TEMP/rendered-argocd.yaml"
          ops_out="$RUNNER_TEMP/rendered-ops.yaml"

          kustomize build bootstrap/ >"$bootstrap_out"
          kustomize build argocd/ >"$argocd_out"
          kustomize build ops/kairos/k3s/ >"$ops_out"

          echo "bootstrap_out=$bootstrap_out" >> "$GITHUB_OUTPUT"
          echo "argocd_out=$argocd_out" >> "$GITHUB_OUTPUT"
          echo "ops_out=$ops_out" >> "$GITHUB_OUTPUT"

      - name: Run yamllint on changed source files + rendered output
        id: yamllint
        if: steps.changed-files.outputs.has_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail

          changed_files="${{ steps.changed-files.outputs.changed_files }}"
          mapfile -t files <<<"$changed_files"

          files_to_lint=()
          for f in "${files[@]}"; do
            f="${f#"${f%%[![:space:]]*}"}"
            f="${f%"${f##*[![:space:]]}"}"
            [ -n "$f" ] && files_to_lint+=("$f")
          done

          # Always include rendered outputs for linting too.
          files_to_lint+=("${{ steps.render.outputs.bootstrap_out }}" "${{ steps.render.outputs.argocd_out }}" "${{ steps.render.outputs.ops_out }}")

          log="$RUNNER_TEMP/yamllint.log"
          artifact="yamllint-log"

          set +e
          yamllint -f parsable -c .yamllint "${files_to_lint[@]}" >"$log" 2>&1
          rc=$?
          set -e

          errors_count="$(grep -c '\[error\]' "$log" || true)"
          warnings_count="$(grep -c '\[warning\]' "$log" || true)"

          status="PASSED"
          if [ "$errors_count" -gt 0 ]; then
            status="FAILED"
          elif [ "$warnings_count" -gt 0 ]; then
            status="WARNINGS"
          else
            [ "$rc" -ne 0 ] && status="FAILED"
          fi

          excerpt="$(sed -n '1,120p' "$log" || true)"
          summary="Errors: ${errors_count}, Warnings: ${warnings_count}"
          if [ -n "${excerpt:-}" ]; then
            summary="${summary}\n\n${excerpt}"
          fi

          echo "yamllint_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "yamllint_summary<<EOF"
            printf '%b\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "yamllint_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "yamllint_log_path=$log" >> "$GITHUB_OUTPUT"

          if [ "$status" = "FAILED" ]; then
            exit 1
          fi
          exit 0

      - name: Upload yamllint log
        if: always() && steps.changed-files.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.yamllint.outputs.yamllint_artifact }}
          path: ${{ steps.yamllint.outputs.yamllint_log_path }}
          if-no-files-found: ignore

      - name: Install kubeconform
        if: steps.changed-files.outputs.has_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail
          wget -q https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes schemas on rendered manifests (ignore missing schemas)
        id: kubeconform
        if: steps.changed-files.outputs.has_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail

          rendered=(
            "${{ steps.render.outputs.bootstrap_out }}"
            "${{ steps.render.outputs.argocd_out }}"
            "${{ steps.render.outputs.ops_out }}"
          )

          log="$RUNNER_TEMP/kubeconform.log"
          artifact="kubeconform-log"
          : > "$log"

          set +e
          kubeconform -strict -ignore-missing-schemas -summary "${rendered[@]}" >>"$log" 2>&1
          rc=$?
          set -e

          status=$([ $rc -eq 0 ] && echo "PASSED" || echo "FAILED")

          excerpt="$(sed -n '1,160p' "$log" || true)"
          if [ -z "${excerpt:-}" ]; then
            summary="No schema validation errors."
          else
            summary="$excerpt"
          fi

          echo "kubeconform_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "kubeconform_summary<<EOF"
            printf '%b\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "kubeconform_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "kubeconform_log_path=$log" >> "$GITHUB_OUTPUT"

          exit "$rc"

      - name: Upload kubeconform log
        if: always() && steps.changed-files.outputs.has_changes == 'true' && steps.kubeconform.outputs.kubeconform_log_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.kubeconform.outputs.kubeconform_artifact }}
          path: ${{ steps.kubeconform.outputs.kubeconform_log_path }}
          if-no-files-found: ignore

  build-validation:
    runs-on: ubuntu-latest
    name: Build Validation
    needs: static-analysis

    outputs:
      kustomize_bootstrap_status: ${{ steps.kustomize-bootstrap.outputs.kustomize_status }}
      kustomize_bootstrap_summary: ${{ steps.kustomize-bootstrap.outputs.kustomize_summary }}
      kustomize_bootstrap_artifact: ${{ steps.kustomize-bootstrap.outputs.kustomize_artifact }}

      kustomize_argocd_status: ${{ steps.kustomize-argocd.outputs.kustomize_status }}
      kustomize_argocd_summary: ${{ steps.kustomize-argocd.outputs.kustomize_summary }}
      kustomize_argocd_artifact: ${{ steps.kustomize-argocd.outputs.kustomize_artifact }}

      kustomize_ops_status: ${{ steps.kustomize-ops.outputs.kustomize_status }}
      kustomize_ops_summary: ${{ steps.kustomize-ops.outputs.kustomize_summary }}
      kustomize_ops_artifact: ${{ steps.kustomize-ops.outputs.kustomize_artifact }}

      kubelinter_status: ${{ steps.kube-linter.outputs.kubelinter_status }}
      kubelinter_summary: ${{ steps.kube-linter.outputs.kubelinter_summary }}
      kubelinter_artifact: ${{ steps.kube-linter.outputs.kubelinter_artifact }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Kustomize
        shell: bash
        run: |
          set -euo pipefail
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Validate Kustomize build - bootstrap
        id: kustomize-bootstrap
        shell: bash
        run: |
          set -euo pipefail

          log="$RUNNER_TEMP/kustomize-bootstrap.log"
          artifact="kustomize-bootstrap-log"

          set +e
          kustomize build bootstrap/ > /dev/null 2>"$log"
          rc=$?
          set -e

          status=$([ $rc -eq 0 ] && echo "PASSED" || echo "FAILED")

          excerpt="$(tail -n 120 "$log" 2>/dev/null || true)"
          summary="${excerpt:-kustomize build bootstrap/ succeeded.}"

          echo "kustomize_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "kustomize_summary<<EOF"
            printf '%s\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "kustomize_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "kustomize_log_path=$log" >> "$GITHUB_OUTPUT"

          exit "$rc"

      - name: Upload kustomize bootstrap log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.kustomize-bootstrap.outputs.kustomize_artifact }}
          path: ${{ steps.kustomize-bootstrap.outputs.kustomize_log_path }}
          if-no-files-found: ignore

      - name: Validate Kustomize build - argocd
        id: kustomize-argocd
        shell: bash
        run: |
          set -euo pipefail

          log="$RUNNER_TEMP/kustomize-argocd.log"
          artifact="kustomize-argocd-log"

          set +e
          kustomize build argocd/ > /dev/null 2>"$log"
          rc=$?
          set -e

          status=$([ $rc -eq 0 ] && echo "PASSED" || echo "FAILED")

          excerpt="$(tail -n 120 "$log" 2>/dev/null || true)"
          summary="${excerpt:-kustomize build argocd/ succeeded.}"

          echo "kustomize_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "kustomize_summary<<EOF"
            printf '%s\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "kustomize_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "kustomize_log_path=$log" >> "$GITHUB_OUTPUT"

          exit "$rc"

      - name: Upload kustomize argocd log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.kustomize-argocd.outputs.kustomize_artifact }}
          path: ${{ steps.kustomize-argocd.outputs.kustomize_log_path }}
          if-no-files-found: ignore

      - name: Validate Kustomize build - ops
        id: kustomize-ops
        shell: bash
        run: |
          set -euo pipefail

          log="$RUNNER_TEMP/kustomize-ops.log"
          artifact="kustomize-ops-log"

          set +e
          kustomize build ops/kairos/k3s/ > /dev/null 2>"$log"
          rc=$?
          set -e

          status=$([ $rc -eq 0 ] && echo "PASSED" || echo "FAILED")

          excerpt="$(tail -n 120 "$log" 2>/dev/null || true)"
          summary="${excerpt:-kustomize build ops/kairos/k3s/ succeeded.}"

          echo "kustomize_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "kustomize_summary<<EOF"
            printf '%s\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "kustomize_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "kustomize_log_path=$log" >> "$GITHUB_OUTPUT"

          exit "$rc"

      - name: Upload kustomize ops log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.kustomize-ops.outputs.kustomize_artifact }}
          path: ${{ steps.kustomize-ops.outputs.kustomize_log_path }}
          if-no-files-found: ignore

      - name: Install kube-linter
        shell: bash
        run: |
          set -euo pipefail
          version="v0.8.1"
          download_url="https://github.com/stackrox/kube-linter/releases/download/${version}/kube-linter-linux.tar.gz"
          curl -fsSL -o /tmp/kube-linter.tar.gz "${download_url}"
          tar -C /tmp -xzf /tmp/kube-linter.tar.gz
          sudo mv /tmp/kube-linter /usr/local/bin/kube-linter
          sudo chmod +x /usr/local/bin/kube-linter
          kube-linter version

      - name: Run kube-linter on rendered manifests
        id: kube-linter
        shell: bash
        run: |
          set -euo pipefail

          bootstrap_out="$RUNNER_TEMP/rendered-bootstrap.yaml"
          argocd_out="$RUNNER_TEMP/rendered-argocd.yaml"
          ops_out="$RUNNER_TEMP/rendered-ops.yaml"

          kustomize build bootstrap/ >"$bootstrap_out"
          kustomize build argocd/ >"$argocd_out"
          kustomize build ops/kairos/k3s/ >"$ops_out"

          log="$RUNNER_TEMP/kube-linter.log"
          artifact="kube-linter-log"

          set +e
          kube-linter lint "$bootstrap_out" "$argocd_out" "$ops_out" >"$log" 2>&1
          rc=$?
          set -e

          status=$([ $rc -eq 0 ] && echo "PASSED" || echo "FAILED")

          excerpt="$(sed -n '1,120p' "$log" || true)"
          summary="${excerpt:-No kube-linter output.}"

          echo "kubelinter_status=$status" >> "$GITHUB_OUTPUT"
          {
            echo "kubelinter_summary<<EOF"
            printf '%b\n' "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          echo "kubelinter_artifact=$artifact" >> "$GITHUB_OUTPUT"
          echo "kubelinter_log_path=$log" >> "$GITHUB_OUTPUT"

          exit "$rc"

      - name: Upload kube-linter log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.kube-linter.outputs.kubelinter_artifact }}
          path: ${{ steps.kube-linter.outputs.kubelinter_log_path }}
          if-no-files-found: ignore

  deployment-readiness:
    runs-on: ubuntu-latest
    name: Deployment Readiness
    needs: build-validation

    outputs:
      crd_ordering_status: ${{ steps.crd-ordering.outputs.crd_ordering_status }}
      crd_ordering_summary: ${{ steps.crd-ordering.outputs.crd_ordering_summary }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate CRD ordering
        id: crd-ordering
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "bootstrap/crds/" ]; then
            echo "crd_ordering_status=FAILED" >> "$GITHUB_OUTPUT"
            {
              echo "crd_ordering_summary<<EOF"
              echo "Directory bootstrap/crds/ is missing."
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "crd_ordering_status=PASSED" >> "$GITHUB_OUTPUT"
          {
            echo "crd_ordering_summary<<EOF"
            echo "bootstrap/crds/ exists."
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  validation-summary:
    runs-on: ubuntu-latest
    name: Validation Summary
    needs: [static-analysis, build-validation, deployment-readiness]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Compute overall status (checks)
        id: overall
        shell: bash
        run: |
          set -euo pipefail

          fail=0
          warn=0

          consider() {
            s="${1:-SKIPPED}"
            if [ "$s" = "FAILED" ]; then
              fail=1
            elif [ "$s" = "WARNINGS" ]; then
              warn=1
            fi
          }

          consider "${{ needs.static-analysis.outputs.yamllint_status || 'SKIPPED' }}"
          consider "${{ needs.static-analysis.outputs.kubeconform_status || 'SKIPPED' }}"
          consider "${{ needs.build-validation.outputs.kustomize_bootstrap_status || 'SKIPPED' }}"
          consider "${{ needs.build-validation.outputs.kustomize_argocd_status || 'SKIPPED' }}"
          consider "${{ needs.build-validation.outputs.kustomize_ops_status || 'SKIPPED' }}"
          consider "${{ needs.build-validation.outputs.kubelinter_status || 'SKIPPED' }}"
          consider "${{ needs.deployment-readiness.outputs.crd_ordering_status || 'SKIPPED' }}"

          overall="PASSED"
          if [ "$fail" -eq 1 ]; then
            overall="FAILED"
          elif [ "$warn" -eq 1 ]; then
            overall="WARNINGS"
          fi

          echo "overall_checks=$overall" >> "$GITHUB_OUTPUT"

      - name: Generate app token
        id: app-token
        continue-on-error: true
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CI_APP_ID }}
          private-key: ${{ secrets.CI_APP_PRIVATE_KEY }}

      - name: Post validation summary to PR
        uses: actions/github-script@v7
        env:
          OVERALL_CHECKS: ${{ steps.overall.outputs.overall_checks }}

          YAMLLINT_STATUS: ${{ needs.static-analysis.outputs.yamllint_status }}
          YAMLLINT_SUMMARY: ${{ needs.static-analysis.outputs.yamllint_summary }}
          YAMLLINT_ARTIFACT: ${{ needs.static-analysis.outputs.yamllint_artifact }}

          KUBECONFORM_STATUS: ${{ needs.static-analysis.outputs.kubeconform_status }}
          KUBECONFORM_SUMMARY: ${{ needs.static-analysis.outputs.kubeconform_summary }}
          KUBECONFORM_ARTIFACT: ${{ needs.static-analysis.outputs.kubeconform_artifact }}

          KUSTOMIZE_BOOTSTRAP_STATUS: ${{ needs.build-validation.outputs.kustomize_bootstrap_status }}
          KUSTOMIZE_BOOTSTRAP_SUMMARY: ${{ needs.build-validation.outputs.kustomize_bootstrap_summary }}
          KUSTOMIZE_BOOTSTRAP_ARTIFACT: ${{ needs.build-validation.outputs.kustomize_bootstrap_artifact }}

          KUSTOMIZE_ARGOCD_STATUS: ${{ needs.build-validation.outputs.kustomize_argocd_status }}
          KUSTOMIZE_ARGOCD_SUMMARY: ${{ needs.build-validation.outputs.kustomize_argocd_summary }}
          KUSTOMIZE_ARGOCD_ARTIFACT: ${{ needs.build-validation.outputs.kustomize_argocd_artifact }}

          KUSTOMIZE_OPS_STATUS: ${{ needs.build-validation.outputs.kustomize_ops_status }}
          KUSTOMIZE_OPS_SUMMARY: ${{ needs.build-validation.outputs.kustomize_ops_summary }}
          KUSTOMIZE_OPS_ARTIFACT: ${{ needs.build-validation.outputs.kustomize_ops_artifact }}

          KUBELINTER_STATUS: ${{ needs.build-validation.outputs.kubelinter_status }}
          KUBELINTER_SUMMARY: ${{ needs.build-validation.outputs.kubelinter_summary }}
          KUBELINTER_ARTIFACT: ${{ needs.build-validation.outputs.kubelinter_artifact }}

          CRD_ORDERING_STATUS: ${{ needs.deployment-readiness.outputs.crd_ordering_status }}
          CRD_ORDERING_SUMMARY: ${{ needs.deployment-readiness.outputs.crd_ordering_summary }}
        with:
          github-token: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
          script: |
            function badge(s) {
              if (s === "FAILED") return "❌ FAILED";
              if (s === "WARNINGS") return "⚠️ WARNINGS";
              if (s === "SKIPPED") return "➖ SKIPPED";
              return "✅ PASSED";
            }

            function runUrl() {
              return `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            }

            function section(title, st, summary, artifactName) {
              const s = (st || "SKIPPED").trim();
              const sum = (summary || "").trim();

              const artifactLine = artifactName && artifactName.trim()
                ? `\n\nFull output: artifact \`${artifactName}\` (see run ${runUrl()})`
                : `\n\nSee run logs: ${runUrl()}`;

              return `\n\n### ${title}\n- Result: ${badge(s)}\n` +
                (sum ? `\n\`\`\`\n${sum}\n\`\`\`\n` : `\n_No output._\n`) +
                artifactLine;
            }

            const e = process.env;

            const overallChecks = (e.OVERALL_CHECKS || "SKIPPED").trim();

            let report = "# CI Pipeline Validation Report\n\n";
            report += "## Merge Status (computed from checks): " + badge(overallChecks) + "\n";
            report += "This matches whether the PR is merge-blocked by this workflow.\n";

            report += "\n### Layer 1: Static Analysis";
            report += section("Yamllint (changed sources + rendered output)", e.YAMLLINT_STATUS, e.YAMLLINT_SUMMARY, e.YAMLLINT_ARTIFACT);
            report += section("Kubeconform (rendered manifests; ignore missing schemas)", e.KUBECONFORM_STATUS, e.KUBECONFORM_SUMMARY, e.KUBECONFORM_ARTIFACT);

            report += "\n### Layer 2: Build & Integration";
            report += section("Kustomize build (bootstrap/)", e.KUSTOMIZE_BOOTSTRAP_STATUS, e.KUSTOMIZE_BOOTSTRAP_SUMMARY, e.KUSTOMIZE_BOOTSTRAP_ARTIFACT);
            report += section("Kustomize build (argocd/)", e.KUSTOMIZE_ARGOCD_STATUS, e.KUSTOMIZE_ARGOCD_SUMMARY, e.KUSTOMIZE_ARGOCD_ARTIFACT);
            report += section("Kustomize build (ops/kairos/k3s/)", e.KUSTOMIZE_OPS_STATUS, e.KUSTOMIZE_OPS_SUMMARY, e.KUSTOMIZE_OPS_ARTIFACT);
            report += section("kube-linter (rendered manifests)", e.KUBELINTER_STATUS, e.KUBELINTER_SUMMARY, e.KUBELINTER_ARTIFACT);

            report += "\n### Layer 3: Deployment Readiness";
            report += section("CRD ordering", e.CRD_ORDERING_STATUS, e.CRD_ORDERING_SUMMARY, "");

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
